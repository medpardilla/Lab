<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Upload</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Dragover style */
    #dropzone {
      cursor: pointer;
    }

    #dropzone.dragover {
      background-color: #d9d9ff;
      border-color: #4B40B9;
      box-shadow: 0 0 10px #4B40B9;
    }

    /* Upload list container */
    #uploadList {
      margin-top: 20px;
    }

    .file-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .file-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    progress {
      flex-shrink: 0;
      width: 150px;
      height: 12px;
      border-radius: 6px;
      appearance: none;
      -webkit-appearance: none;
      overflow: hidden;
    }

    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 6px;
    }

    progress::-webkit-progress-value {
      background-color: #4B40B9;
      border-radius: 6px;
    }

    .remove-btn {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: #e74c3c;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      padding: 0 5px;
      user-select: none;
      transition: color 0.3s ease;
    }

    .remove-btn:hover {
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your Files</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
      <label for="fileInput" class="upload-dropzone" id="dropzone">
        <div class="dropzone-content">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 16v-9m0 0l-3 3m3-3l3 3m5 4v3a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3" />
          </svg>
          <div>
            Drag & drop files or <a href="#" id="browse-link">Browse</a><br />
            <span class="supported-text">Supported formats: JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</span>
          </div>
        </div>
      </label>
      <input type="file" id="fileInput" name="file" multiple required style="display:none" />
      <button type="submit">Upload Files</button>
    </form>
    <div id="uploadList"></div>
    <div class="message" id="message"></div>
  </div>

  <script src="upload.js" defer></script>
</body>
</html>
